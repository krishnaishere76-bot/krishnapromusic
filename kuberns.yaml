services:
  - name: kurukshethra
    git:
      repo: "https://github.com/krishnaishere76-bot/krishnapromusic"
      branch: main
    dockerfile_path: Dockerfile
    routes:
      - name: web
        path: "/"
    ports:
      - 8080
    instance_type: micro
    env:
      API_HASH: ""
      API_ID: ""
      ASSISTANT_SESSION: ""
      BOT_TOKEN: ""
      OWNER_ID: ""
      MongoDB_url: ""
      UPDATES_CHANNEL: ""
      SUPPORT_GROUP: ""
      START_ANIMATION: ""
